worker_processes 4;
pid @PWD@/var/run/nginx.pid;
error_log stderr;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_body_temp_path @PWD@/var/lib/nginx/body;
    proxy_temp_path @PWD@/var/lib/nginx/proxy;
    fastcgi_temp_path @PWD@/var/lib/nginx/fastcgi;
    uwsgi_temp_path @PWD@/var/lib/nginx/uwsgi;
    scgi_temp_path @PWD@/var/lib/nginx/scgi;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_types *;
    gzip_vary on;
    gzip_proxied any;

    upstream ajax_server {
        server localhost:9999;
    }

    server {
        listen 8888;

        error_log @PWD@/var/log/error.log;
        access_log @PWD@/var/log/access.log;

        server_name wed.test;

        location / {
            root @PWD@;
            expires 0;
        }

        location /build/ajax/ {
            proxy_pass http://ajax_server;
        }

        # The forever hierarchy serves exactly the same thing as
        # the above, but it never expires anything.
        location /forever/ {
            alias @PWD@/;
            expires max;
            add_header Cache-Control private;
        }

        location /forever/build/ajax/ {
            proxy_pass http://ajax_server;
        }

    }
}
